<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- 難易度選択 -->
    <div id="stage-select">
      <h2>難易度を選んでください</h2>
      <button class="difficulty-btn" data-difficulty="easy">初級</button>
      <button class="difficulty-btn" data-difficulty="normal">中級</button>
      <button class="difficulty-btn" data-difficulty="hard">上級</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p> <!-- 全問数・残り問数表示 -->
      <p id="question"></p>
      
      <!-- 入力欄 -->
      <input type="text" id="answer" placeholder="英語で入力" />
      

      <!-- 正誤表示 -->
      <p id="result"></p>

      <button id="submit-btn">回答</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <div id="summary"></div> <!-- 全履歴表示をここに追加 -->
      <button id="restart-btn">もう一度</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
</body>
</html>
