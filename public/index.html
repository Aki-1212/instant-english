<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瞬間英作文トレーニング</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <!-- ステージ選択 -->
    <div id="stage-select">
      <h2>難易度を選んでください</h2>
      <div class="buttons">
        <button data-difficulty="1">初級</button>
        <button data-difficulty="2">初級＋</button>
        <button data-difficulty="3">中級</button>
        <button data-difficulty="4">上級</button>
        <button data-difficulty="5">超上級</button>
      </div>
    </div>

    <!-- 問題画面 -->
    <div id="quiz" class="hidden">
      <p id="japanese-question"></p>
      <input type="text" id="english-answer" placeholder="英語で入力" />
      <button id="submit-answer">送信</button>
      <p id="feedback"></p>
      <button id="next-question" class="hidden">次へ</button>
    </div>

    <!-- 結果画面 -->
    <div id="result" class="hidden">
      <h2>お疲れさまでした！</h2>
      <p>経過時間: <span id="elapsed-time"></span> 秒</p>
      <button id="retry">もう一度</button>
    </div>
  </div>

  <script src="./Game.js"></script>
</body>
</html>
