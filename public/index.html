<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- 難易度・モード選択 -->
    <div id="stage-select">
      <h2>難易度を選んでください</h2>
      <button class="difficulty-btn" data-difficulty="easy">初級</button>
      <button class="difficulty-btn" data-difficulty="normal">中級</button>
      <button class="difficulty-btn" data-difficulty="hard">上級</button>

      <h3>モード選択</h3>
      <label>
        <input type="radio" name="mode" value="input" checked> 通常入力
      </label>
      <label>
        <input type="radio" name="mode" value="block"> 単語ブロック
      </label>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p>
      <p id="question"></p>

      <!-- 通常入力モード -->
      <div id="input-mode">
        <input type="text" id="answer" placeholder="英語で入力" />
        <button id="submit-btn">回答</button>
      </div>

      <!-- 単語ブロックモード -->
      <div id="block-mode" style="display: none;">
        <div id="word-blocks"></div>
        <p id="block-input"></p>
        <br />
        <button id="block-submit-btn">回答</button>
      </div>

      <p id="result"></p>
      <br />
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <p id="summary"></p>
      <ul id="resultsUl"></ul>
      <button id="restart-btn">もう一度</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
</body>
</html>
