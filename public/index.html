<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- 難易度＆モード選択 -->
    <div id="stage-select">
      <h2>回答方式を選んでください</h2>
      <div class="mode-area">
        <label class="radio-label">
          <input type="radio" name="mode" value="text" checked>
          入力方式
        </label>
        <label class="radio-label">
          <input type="radio" name="mode" value="block">
          ブロック方式
        </label>
      </div>

      <h2>難易度を選んでください</h2>
      <div class="difficulty-area">
        <label class="radio-label">
          <input type="radio" name="difficulty" value="easy" checked>
          初級
        </label>
        <label class="radio-label">
          <input type="radio" name="difficulty" value="normal">
          中級
        </label>
        <label class="radio-label">
          <input type="radio" name="difficulty" value="hard">
          上級
        </label>
      </div>
    
      <br>
      <button id="start-btn">スタート</button>
</div>


    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p> 
      <p id="question"></p>

      <!-- 通常入力 -->
      <div id="text-input-area">
        <input type="text" id="answer" placeholder="英語で入力" />
        <br />
        <button id="submit-btn">答える</button>
      </div>

      <!-- 単語ブロック入力 -->
      <div id="block-input-area" style="display:none;">
        <div id="user-block-display" class="block-display"></div>
        <div id="word-blocks" class="word-blocks"></div>
        <br />
        <button id="block-submit-btn">答える</button>
      </div>

      <p id="result"></p>
      <button id="back-to-stage-btn2">レベル選択に戻る</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <p id="summary"></p>
      <ul id="resultsUl"></ul>
      <button id="back-to-stage-btn-result">レベル選択に戻る</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
  <script>
    // ラジオカード選択時にselectedクラス付与
    document.querySelectorAll('.option-card input[type="radio"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const group = radio.closest('.option-group') || radio.closest('#difficulty-options') || radio.closest('#mode-options');
        group.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
        radio.closest('.option-card').classList.add('selected');
      });
    });
  </script>
</body>
</html>
