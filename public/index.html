<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- 難易度＆モード選択 -->
    <div id="stage-select">
      <h2>難易度と入力方式を選んでください</h2>

      <div class="difficulty-area">
        <label><input type="radio" name="difficulty" value="easy" checked> 初級</label>
        <label><input type="radio" name="difficulty" value="normal"> 中級</label>
        <label><input type="radio" name="difficulty" value="hard"> 上級</label>
      </div>

      <div class="mode-area">
        <h3>入力方式</h3>
        <label><input type="radio" name="mode" value="text" checked> 通常入力</label>
        <label><input type="radio" name="mode" value="block"> 単語ブロック</label>
      </div>

      <br>
      <button id="start-btn">スタート</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p> 
      <p id="question"></p>

      <!-- 通常入力 -->
      <div id="text-input-area">
        <input type="text" id="answer" placeholder="英語で入力" />
        <br />
        <button id="submit-btn">答える</button>
      </div>

      <!-- 単語ブロック入力 -->
      <div id="block-input-area" style="display:none;">
        <div id="user-block-display" class="block-display"></div>
        <div id="word-blocks" class="word-blocks"></div>
        <br />
        <button id="block-submit-btn">答える</button>
      </div>

      <p id="result"></p>
      <button id="back-to-stage-btn2">レベル選択に戻る</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <p id="summary"></p>
      <ul id="resultsUl"></ul>
      <button id="back-to-stage-btn-result">レベル選択に戻る</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
</body>
</html>
