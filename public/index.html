<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- カテゴリ・サブカテゴリ・レベル選択 -->
    <div id="stage-select">
      <h2>カテゴリを選んでください</h2>
      <select id="category-select">
        <option value="現在時制">現在時制</option>
        <option value="過去時制">過去時制</option>
        <option value="未来時制">未来時制</option>
        <option value="日常会話編">日常会話編</option>
        <option value="旅行編">旅行編</option>
        <option value="お店編">お店編</option>
      </select>

      <h2>サブカテゴリを選んでください</h2>
      <select id="sub-category-select"></select>

      <h2>レベルを選んでください</h2>
      <select id="level-select">
        <option value="1">レベル1</option>
        <option value="2">レベル2</option>
        <option value="3">レベル3</option>
      </select>

      <h2>回答方式を選んでください</h2>
      <div class="mode-area">
        <label class="radio-label">
          <input type="radio" name="mode" value="text" checked>
          入力方式
        </label>
        <label class="radio-label">
          <input type="radio" name="mode" value="block">
          ブロック方式
        </label>
      </div>

      <button id="start-btn">ゲーム開始</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p> 
      <p id="question"></p>

      <div id="text-input-area">
        <input type="text" id="answer" placeholder="英語で入力" />
        <br />
        <button id="submit-btn">答える</button>
      </div>

      <div id="block-input-area" style="display:none;">
        <div id="user-block-display" class="block-display"></div>
        <div id="word-blocks" class="word-blocks"></div>
        <br />
        <button id="block-submit-btn">答える</button>
      </div>

      <p id="result"></p>
      <button id="back-to-stage-btn2">レベル選択に戻る</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <p id="summary"></p>
      <ul id="resultsUl"></ul>
      <button id="back-to-stage-btn-result">レベル選択に戻る</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
</body>
</html>
