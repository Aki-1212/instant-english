<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant English</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Instant English</h1>

    <!-- 難易度選択 -->
    <div id="stage-select">
      <h2>難易度を選んでください</h2>
      <button class="difficulty-btn" data-difficulty="easy">初級</button>
      <button class="difficulty-btn" data-difficulty="normal">中級</button>
      <button class="difficulty-btn" data-difficulty="hard">上級</button>
    </div>

    <!-- モード選択 -->
    <div id="mode-select" style="display:none;">
      <h2>入力方式を選んでください</h2>
      <button class="mode-btn" data-mode="text">通常入力</button>
      <button class="mode-btn" data-mode="block">単語ブロック</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" style="display: none;">
      <p id="difficulty"></p>
      <p id="progress"></p> 
      <p id="question"></p>

      <!-- 通常入力 -->
      <div id="text-input-area">
        <input type="text" id="answer" placeholder="英語で入力" />
        <br />
        <button id="submit-btn">回答</button>
      </div>

      <!-- 単語ブロック入力 -->
    <div id="block-input-area" style="display:none;">
      <p id="user-block-display"></p>
      <div id="word-blocks"></div>
      <br />
      <button id="block-submit-btn">回答</button>
    </div>


      <p id="result"></p>
      <button id="back-to-stage-btn2">レベル選択に戻る</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" style="display: none;">
      <h2>結果</h2>
      <p id="summary"></p>
      <ul id="resultsUl"></ul>
      <button id="back-to-stage-btn2">レベル選択に戻る</button>
    </div>
  </div>

  <script type="module" src="./Game.js"></script>
</body>
</html>
